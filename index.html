<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizkyTrade - Platform Trading Modern</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Konfigurasi Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', // Teal
                            600: '#0d9488',
                            900: '#134e4a',
                        },
                        dark: {
                            bg: '#0f172a', // Slate 900
                            card: '#1e293b', // Slate 800
                            border: '#334155', // Slate 700
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG Components) ---
        const IconTrendingUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
        );
        const IconDashboard = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        );
        const IconBook = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        );
        const IconImage = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
        );
        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );
        const IconMail = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
        );
        const IconActivity = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        );
        const IconDollar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        );
        const IconMenu = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        );
        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );

        // --- COMPONENTS ---

        // 1. Navigation
        const Navbar = ({ activeTab, setActiveTab }) => {
            const [isOpen, setIsOpen] = useState(false);
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: IconDashboard },
                { id: 'course', label: 'Course', icon: IconBook },
                { id: 'gallery', label: 'Gallery', icon: IconImage },
                { id: 'about', label: 'About', icon: IconUsers },
                { id: 'contact', label: 'Contact', icon: IconMail },
            ];

            return (
                <nav className="fixed top-0 left-0 right-0 z-50 glass-panel border-b border-white/5">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('dashboard')}>
                                <div className="w-8 h-8 rounded-lg bg-gradient-to-tr from-brand-500 to-brand-600 flex items-center justify-center text-white">
                                    <IconTrendingUp className="w-5 h-5" />
                                </div>
                                <span className="font-bold text-xl tracking-tight text-white">Rizky<span className="text-brand-500">Trade</span></span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {menuItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 ${
                                                activeTab === item.id 
                                                ? 'bg-brand-500/10 text-brand-500 shadow-[0_0_15px_rgba(20,184,166,0.3)]' 
                                                : 'text-gray-300 hover:text-white hover:bg-white/5'
                                            }`}
                                        >
                                            <item.icon className="w-4 h-4" />
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Mobile menu button */}
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-300 hover:text-white p-2">
                                    {isOpen ? <IconX /> : <IconMenu />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu Panel */}
                    {isOpen && (
                        <div className="md:hidden glass-panel border-t border-white/5">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {menuItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setActiveTab(item.id);
                                            setIsOpen(false);
                                        }}
                                        className={`w-full flex items-center gap-3 px-3 py-3 rounded-md text-base font-medium ${
                                            activeTab === item.id 
                                            ? 'bg-brand-500/10 text-brand-500' 
                                            : 'text-gray-300 hover:bg-white/5'
                                        }`}
                                    >
                                        <item.icon className="w-5 h-5" />
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Simple Chart Component (SVG based)
        const SimpleChart = () => {
            // Fake data points
            const points = [10, 25, 18, 40, 35, 60, 55, 80, 70, 95];
            const max = 100;
            const width = 100; // viewBox width
            const height = 50; // viewBox height
            
            const pointsString = points.map((p, i) => {
                const x = (i / (points.length - 1)) * width;
                const y = height - (p / max) * height;
                return `${x},${y}`;
            }).join(' ');

            const areaPath = `0,${height} ${pointsString} ${width},${height}`;

            return (
                <div className="w-full h-64 relative overflow-hidden rounded-xl bg-dark-bg/50 border border-dark-border p-4">
                     <div className="absolute top-4 left-4 z-10">
                        <h3 className="text-gray-400 text-sm font-medium">Performance (XAU/USD)</h3>
                        <p className="text-2xl font-bold text-white mt-1">$2,024.50 <span className="text-emerald-400 text-sm font-normal">+1.24%</span></p>
                    </div>
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full h-full" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stopColor="#14b8a6" stopOpacity="0.4" />
                                <stop offset="100%" stopColor="#14b8a6" stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        <polygon points={areaPath} fill="url(#gradient)" />
                        <polyline points={pointsString} fill="none" stroke="#14b8a6" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round" />
                    </svg>
                    {/* Grid lines */}
                    <div className="absolute inset-0 pointer-events-none opacity-10">
                        <div className="w-full h-1/4 border-b border-white"></div>
                        <div className="w-full h-2/4 border-b border-white"></div>
                        <div className="w-full h-3/4 border-b border-white"></div>
                    </div>
                </div>
            );
        };

        // 3. Dashboard View
        const Dashboard = () => {
            const [transactions, setTransactions] = useState([
                { id: 1, pair: 'BTC/USD', type: 'Buy', amount: '$1,200', status: 'Profit', pnl: '+$145.00' },
                { id: 2, pair: 'EUR/USD', type: 'Sell', amount: '$800', status: 'Loss', pnl: '-$32.50' },
                { id: 3, pair: 'XAU/USD', type: 'Buy', amount: '$2,500', status: 'Profit', pnl: '+$420.00' },
            ]);

            return (
                <div className="space-y-6 animate-fade-in">
                    {/* Welcome */}
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-white">Selamat Datang, Trader</h2>
                            <p className="text-gray-400 text-sm">Berikut adalah ringkasan portofolio Anda hari ini.</p>
                        </div>
                        <button className="bg-brand-500 hover:bg-brand-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-brand-500/20">
                            + Deposit Dana
                        </button>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-panel p-6 rounded-2xl relative overflow-hidden group">
                            <div className="absolute right-0 top-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                                <IconDollar className="w-16 h-16 text-brand-500" />
                            </div>
                            <h3 className="text-gray-400 text-sm font-medium">Total Saldo</h3>
                            <p className="text-3xl font-bold text-white mt-2 font-mono">$12,450.00</p>
                            <span className="inline-block mt-2 px-2 py-1 bg-emerald-500/10 text-emerald-400 text-xs rounded-full">+12% bulan ini</span>
                        </div>
                        <div className="glass-panel p-6 rounded-2xl">
                             <div className="absolute right-0 top-0 p-4 opacity-10">
                                <IconActivity className="w-16 h-16 text-blue-500" />
                            </div>
                            <h3 className="text-gray-400 text-sm font-medium">Profit Bersih</h3>
                            <p className="text-3xl font-bold text-white mt-2 font-mono">$3,205.50</p>
                            <span className="inline-block mt-2 px-2 py-1 bg-emerald-500/10 text-emerald-400 text-xs rounded-full">Sangat Bagus</span>
                        </div>
                        <div className="glass-panel p-6 rounded-2xl">
                             <div className="absolute right-0 top-0 p-4 opacity-10">
                                <IconTrendingUp className="w-16 h-16 text-purple-500" />
                            </div>
                            <h3 className="text-gray-400 text-sm font-medium">Win Rate</h3>
                            <p className="text-3xl font-bold text-white mt-2 font-mono">78.4%</p>
                            <span className="inline-block mt-2 px-2 py-1 bg-purple-500/10 text-purple-400 text-xs rounded-full">High Performance</span>
                        </div>
                    </div>

                    {/* Chart Section */}
                    <div className="glass-panel p-1 rounded-2xl">
                        <SimpleChart />
                    </div>

                    {/* Recent Transactions */}
                    <div className="glass-panel rounded-2xl overflow-hidden">
                        <div className="p-6 border-b border-dark-border flex justify-between items-center">
                            <h3 className="font-semibold text-white">Riwayat Transaksi</h3>
                            <button className="text-brand-400 text-sm hover:text-brand-300">Lihat Semua</button>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm text-gray-400">
                                <thead className="bg-dark-bg/50 text-xs uppercase font-medium">
                                    <tr>
                                        <th className="px-6 py-4">Pair</th>
                                        <th className="px-6 py-4">Type</th>
                                        <th className="px-6 py-4">Amount</th>
                                        <th className="px-6 py-4">Status</th>
                                        <th className="px-6 py-4 text-right">P&L</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-dark-border">
                                    {transactions.map((tx) => (
                                        <tr key={tx.id} className="hover:bg-white/5 transition-colors">
                                            <td className="px-6 py-4 font-medium text-white">{tx.pair}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded text-xs ${tx.type === 'Buy' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}`}>
                                                    {tx.type}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4">{tx.amount}</td>
